<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUI - Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../../dist/js/kui.umd.js"></script>
    <link rel="stylesheet" href="../../dist/css/kui.css" />
  </head>
  <body>
    <div id="app">
      <k-loading color="black" size="2rem" vertical>Loading</k-loading>
      <k-loading color="red" size="1rem"></k-loading>
    </div>

    <script>
      const app = Vue.createApp({})

      const kui = KUI.createKui({})

      app.use(kui)

      app.mount('#app')
    </script>
  </body>
</html>
